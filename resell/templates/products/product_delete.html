{% extends "base.html" %}

{% block title %}Delete Product{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm mt-5" style="width: 24rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Delete Product</h5>
            <p class="text-center">Are you sure you want to delete this product?</p>
            <div class="text-primary text-center fs-4 ">
                <p>{{product_name}}</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'resell:products' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

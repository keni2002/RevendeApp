{% extends "base.html" %}

{% block title %}Delete Product{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
            <h5 class="card-title text-center mb-4">Delete Product</h5>
            <p class="text-center">Are you sure you want to delete "{{ product_name }}"?</p>
                </div>

            
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'product:products' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

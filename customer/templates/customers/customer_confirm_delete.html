{% extends "base.html" %}

{% block title %}Delete Customer{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Delete Customer</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete "{{ customer.name }}"?</h5>
            <form action="{% url 'customer_delete' customer.pk %}" method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                    <a href="{% url 'customer_detail' customer.pk %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

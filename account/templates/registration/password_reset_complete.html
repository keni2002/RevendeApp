{% extends "base.html" %}

{% block title %}Reset Your Password{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm" style="max-width: 400px; margin: auto;">
                <div class="card-body text-center">
                    <h5 class="card-title mb-4">Reset your password</h5>
                    <p class="card-text">
                        Your password has been set. You can <a href="{% url 'login' %}" class="text-decoration-none text-primary">login now</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
